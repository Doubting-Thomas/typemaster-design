<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typemaster Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700;900&family=Epilogue:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/_base.css" rel="stylesheet" />
    <link href="css/_components.css" rel="stylesheet" />
    <link href="css/_layout.css" rel="stylesheet" />
    <link href="css/_utilities.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="nav__container u-margin-bottom-md">
        <div class="nav__logo">
          <img src="img/logo.svg" class="logo" alt="logo" />
        </div>

        <div class="nav__button">
          <button class="btn btn--header">Pre-Order Now</button>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="hero__text-box u-margin-bottom-sm">
        <h1 class="hero__heading--main heading">Typemaster Keyboard</h1>
        <p class="hero__text description">
          Improve your productivity and gaming without breaking the bank.
          Upgrade to a high quality mechanical typing experience.
        </p>

        <div class="hero__cta">
          <button class="btn btn--hero">Pre-Order Now</button>
          <p class="hero__cta--text description">Release on 5/27</p>
        </div>
      </div>
    </section>
  </body>
</html>
